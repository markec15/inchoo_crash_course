<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>

</head>

<body>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">
                <i class="fa fa-cart-plus"></i>
        </button>
        <div id="myDropdown" class="dropdown-content">
            <p class="myCart"> <b>My cart (5 items)</b></p>
            <div class="first-item">
                <img src="./img/1.jpg" alt="" class="first">
                <div class="text">
                    <p class="item1">
                        <h2>Set of GT-3 Series Cross Drilled</h2>
                        <p>Brand: Brembo</p>
                        <p>Color: Yellow</p>
                        <p><b>1 x $1770.00</b></p>
                    </p>
                </div>
            </div>
            <div class="second-item">
                <img src="./img/2.jpg" alt="" class="second">
                <div class="text">
                    <p class="item2">
                        <h2>Just Disk GT-S Cross Drilled</h2>
                        <p>Brand: Barbour International</p>
                        <p>Size: 405mm</p>
                        <p><b>1 x $950.00</b></p>
                    </p>
                </div>
            </div>
            <div class="third-item">
                <img src="./img/3.webp" alt="" class="third">
                <div class="text">
                    <p class="item3">
                        <h2>GT Slotted 2 Piece Brake Rotors</h2>
                        <p>Brand: Brembo</p>
                        <p>Color: Red</p>
                        <p>
                            <b>2 x $1670.00</b>
                        </p>
                    </p>
                </div>
            </div>
            <div class="buttons">
                <button class="edit">EDIT CART</button>
                <button class="out">CHECKOUT</button>
            </div>

        </div>
    </div>
</body>

</html>
